---
layout : default
---

<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<div class="row project">
  <div class="col-md-8 col-lg-6">
    <div class="content">
      {{{ page.content }}}
    </div>
  </div>
  <div class="col-md-2 col-lg-3 sidebar">
    <h3>Requirements</h3>
    <ol class="requirements">
      {{# page.requirements }}
        <li> {{ . }} </li>
      {{/ page.requirements }}
    </ol>
  </div>
  <div class="col-md-2 col-lg-3 sidebar">
    <h3>Examples</h3>
    <div class="examples">
      {{# page.examples }}
        <p><a href="{{ . }}"> {{ . }} </a></p>
      {{/ page.examples }}
    </div>
  </div>
</div>
