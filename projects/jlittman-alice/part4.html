<script type="text/javascript" language="javascript">

$('.ch').click(function(event){
	$(this).css('-webkit-animation','mychandelier 4s ease');
	$(this).css('-moz-animation','mychandelier 4s ease');
	$(this).css('animation','mychandelier 4s ease');
});

var $element = $('.ch').bind('webkitAnimationEnd', function(){
    this.style.webkitAnimationName = '';
});

$('.ch').click(function(){
    $(this).css('webkitAnimationName', 'mychandelier');
    // you'll probably want to preventDefault here.
});

$('.ease').click(function(event){
	event.preventDefault();
	$('html,body').animate({scrollLeft:$(this.hash).offset().left}, 5700);
	});


$("#alice").click(function () {
      $(this).effect("shake", { distance:5 }, { times:3 }, 300);
});

$("#rabbit").click(function () {
      $("#rabbit img").effect("bounce", { times:1}, 300);
});

</script>
