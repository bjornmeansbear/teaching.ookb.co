<!doctype html>
<html class="">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="player.css" />

</head>

<body>
  <div class="container">
    <div class="wrapper">
      <article class="post">
        <div class="post-content">

          <div id="top-bar" class="playlist-top-bar">

            <div class="playlist-toolbar">
              <div class="btn-group">
                <span class="btn-pause btn btn-warning"><i class="fa fa-pause"></i></span>
                <span class="btn-play btn btn-success"><i class="fa fa-play"></i></span>
                <span class="btn-stop btn btn-danger"><i class="fa fa-stop"></i></span>
              </div>
              <span class="audio-pos">00:00:00.0</span>
            </div>
          </div>

          <div id="playlist">
            <div style="overflow: hidden; position: relative;" class="playlist">
              <div style="position: relative; left: 0; right: 0; margin-left: 200px;" class="playlist-time-scale"><canvas width="0" height="30" style="position: absolute; left: 0; right: 0; top: 0; bottom: 0;"></canvas></div>
              <div style="overflow: auto;" class="playlist-tracks"></div>
            </div>
          </div>

          <form>
            <label>Master Volume: <input type="range" min="0" max="100" value="100" class="master-gain input-small form-control"></label>
          </form>
          <div class="sound-status"></div>
          <div class="loading-data"></div>
        </div>

      </article>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="http://naomiaro.github.io/waveform-playlist/js/waveform-playlist.var.js"></script>
  <!-- <script type="text/javascript" src="http://naomiaro.github.io/waveform-playlist/js/stem-tracks.js"></script> -->
  <!-- <script src="http://naomiaro.github.io/waveform-playlist/js/emitter.js"></script> -->
  <script>
    var playlist = WaveformPlaylist.init({
      samplesPerPixel: 1000,
      waveHeight: 100,
      container: document.getElementById("playlist"),
      timescale: true,
      state: 'cursor',
      colors: {
        waveOutlineColor: '#E0EFF1'
      },
      controls: {
        show: true, //whether or not to include the track controls
        width: 200 //width of controls in pixels
      },
      zoomLevels: [500, 1000, 3000, 5000]
    });

    playlist.load([{
        "src": "/audio/ds-1.mp3",
        "name": "Vocals",
        "gain": 1,
        "muted": false,
        "soloed": true
      },
      {
        "src": "/audio/ds-2.mp3",
        "name": "Guitar",
        "gain": 1,
        "muted": true,
        "soloed": false
      },
      {
        "src": "/audio/ds-3.mp3",
        "name": "Pianos & Synth",
        "gain": 1,
        "muted": true,
        "soloed": false
      }
    ]).then(function() {
      //can do stuff with the playlist.
    });

  </script>
</body>

</html>
