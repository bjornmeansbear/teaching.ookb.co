<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Max's crappy project.</title>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="indicator"></div>

<main id="tumblr-search">
  <div id="filters" class="clearfix filters-button-group">
    <button class="sort filter-none" data-tag="none" id="filter-none">All</button>
    <button class="sort" data-tag="2017">2017</button>
    <button class="sort" data-tag="2016">2016</button>
    <button class="sort" data-tag="2015">2015</button>
    <button class="sort" data-tag="2011">2011</button>
    <button class="sort" data-tag="2009">2009</button>
    <button class="sort" data-tag="2008">2008</button>
    <button class="sort" data-tag="2006">2006</button>
    <button class="sort" data-tag="2005">2005</button>
    <button class="sort" data-tag="2000">2000</button>
    <button class="sort" data-tag="1997">1997</button>
  </div>
  
  <div id="posts" class="list clearfix"></div>
  <button class="close filter-none"><i class="fa fa-hand-o-left" aria-hidden="true"></i></button>
  
</main>

<script id="tumbleTemplate" type="text/x-mustache-template">
  {{#posts}}
    <div class="tumble {{#tags}}{{.}} {{/tags}}">
      <div class="wrapThis">
        
        {{#embed}}
        <div class="embed">
          {{{embed}}}
        </div>
        {{/embed}}

        {{#url}}
        <div>
        	<a href="{{url}}">
          	{{publisher}}: {{#tags}} {{.}} {{/tags}}
          </a>
        </div>
        {{/url}}

				<div class="tags hide">
          {{#tags}}
            {{.}} 
          {{/tags}}
        </div>
      </div>
    </div>
  {{/posts}}
</script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.2.0/list.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
