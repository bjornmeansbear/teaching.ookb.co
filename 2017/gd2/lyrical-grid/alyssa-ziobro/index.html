      <script>
        $('.wrapper').scroll(function() {
            var distance = $('.wrapper').scrollTop();
            console.log(distance);
            
            var wrapperHeight = $('.wrapper').height();
            console.log(wrapperHeight);
            
            var totalHeight = $('.wrapper .giveMeAHeight').outerHeight();
            console.log(totalHeight)
            
            var usableHeight = totalHeight - wrapperHeight;
            console.log(usableHeight)

            var breakUnit = usableHeight/7
            console.log(breakUnit)

            if (distance <= breakUnit*1 ) {
                $('.title').addClass('something');
                $('.title').removeClass('else');
                $('.title').removeClass('third');
                $('.title').removeClass('fourth');
            } else if (distance >= breakUnit*1 && distance <= breakUnit*2 ) {
                $('.title').addClass('else');
                $('.title').removeClass('something');
                $('.title').removeClass('third');
                $('.title').removeClass('fourth');
             } else if (distance >= breakUnit*2 && distance <= breakUnit*4 ) {
                $('.title').addClass('third');
                $('.title').removeClass('else');
                $('.title').removeClass('something'); 
            } else {
                $('.title').addClass('fourth');
                $('.title').removeClass('something');
                $('.title').removeClass('else');
                $('.title').removeClass('third');
            }
        });
