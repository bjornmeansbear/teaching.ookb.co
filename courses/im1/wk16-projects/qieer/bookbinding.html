<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <link href="bookbinding.css" type="text/css" rel="stylesheet"> 
         <title>qieerwang.com/bb</title>
    </head>
    
    <body>        
        <div class="slideshow-wrapper">
            <div class="cycle-slideshow" 
                data-cycle-fx="scrollHorz"
                data-cycle-timeout="0"
                data-cycle-prev="#prev"
                data-cycle-next="#next"
                data-cycle-slides="> div"
                data-cycle-center-horz=true
                data-cycle-center-vert=true
                >
                
                <div class="slide">
                    <img  src="images/folding.png" />
                </div>
                
                
                
                <div class="slide">
                    <img  src="images/slideroom_bookbinding/bookbinding_0_1.png" />
                </div>
                
                <div class="slide">
                    <img  src="images/slideroom_bookbinding/bookbinding_1_1.png" />
                </div>
                
                <div class="slide">
                    <img  src="images/slideroom_bookbinding/bookbinding_2_1.png" />
                </div>
                
                <div class="slide">
                    <img  src="images/slideroom_bookbinding/bookbinding_3_1.png" />
                </div>
                
                <div class="slide">
                    <img  src="images/slideroom_bookbinding/bookbinding_4_1.png" />
                </div>
                
                <div class="slide">
                    <img  src="images/slideroom_bookbinding/bookbinding_5_1.png" />
                </div>
                
                <div class="slide">
                    <img  src="images/slideroom_bookbinding/bookbinding_6_1.png" />
                </div>
                
                <div class="slide">
                    <img  src="images/slideroom_bookbinding/bookbinding_0_2.png" />
                </div>
                
                   
            </div>
       
            <a class="controls" href="#" id="prev">‹</a>
            <a class="controls" href="#" id="next">›</a>
        </div>
        
        <div id="right-wrapper">
            <div class="text">
                <h2>Reaction Project--Bookbinding</h2>
                <h6>The theme of my redo paper is "Hidden Friends". The first picture and the last one can join in together, because there is a strong cohesion between "Start" and "END". </h6>
            </div>
        </div>
     
        <script src="jquery-2.1.1.min.js"></script>
        <script src="jquery.cycle2.min.js"></script>
        <script src="http://malsup.github.io/jquery.cycle2.center.js"></script>
    
    </body>


</html>
