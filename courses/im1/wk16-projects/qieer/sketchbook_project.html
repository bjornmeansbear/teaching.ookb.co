<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <link href="sketchbook_project.css" type="text/css" rel="stylesheet"> 
         <title>qieerwang.com/sp</title>
    </head>
    
    <body>        
        <div class="slideshow-wrapper">
            <div class="cycle-slideshow" 
                data-cycle-fx="scrollHorz"
                data-cycle-timeout="0"
                data-cycle-prev="#prev"
                data-cycle-next="#next"
                data-cycle-slides="> div"
                data-cycle-center-horz=true
                data-cycle-center-vert=true
                >

                <div class="slide">
                    <img src="images/sketchbook2.png" />
                </div>
                
                <div class="slide">
                    <img src="images/sketchbook5.png" />
                </div>
                
                
                <div class="slide">
                    <img src="images/sketchbook1.png" />
                </div>
                
                <div class="slide">
                    <img src="images/sketchbook3.png" />
                </div>
                
                
                <div class="slide">
                    <img src="images/sketchbook4.png" />
                </div>
                
                <div class="slide">
                    <img src="images/sketchbook6.png" />
                </div>
                
                
                <div class="slide">
                    <img class="tall" src="images/sketchbook7-2.png" />
                </div>
                
                <div class="slide">
                    <img class="tall" src="images/sketchbook7-1.png" />
                </div>
                
                
                <div class="slide">
                    <img class="tall" src="images/sketchbook7.png" />
                </div>
                
                
                <div class="slide">
                    <img src="images/sketchbook8.png" />
                </div>
                
                <div class="slide">
                    <img class="tall" src="images/sketchbook9.png" />
                </div>
                
               
                   
            </div>
       
            <a class="controls" href="#" id="prev">‹</a>
            <a class="controls" href="#" id="next">›</a>
        </div>
        
        <div id="right-wrapper">
            <div class="text">
                <h2>Sketchbook Project</h2>
                <h6>I love this project, it is a project allow me to explore whatever I want. This is where I found my New Love--collage.</h6>
            </div>
        </div>
     
        <script src="jquery-2.1.1.min.js"></script>
        <script src="jquery.cycle2.min.js"></script>
        <script src="http://malsup.github.io/jquery.cycle2.center.js"></script>
    
    </body>


</html>
