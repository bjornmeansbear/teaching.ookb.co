<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <link href="image_harvest.css" type="text/css" rel="stylesheet"> 
         <title>qieerwang.com/ih</title>
    </head>
    
    <body>        
        <div class="slideshow-wrapper">
            <div class="cycle-slideshow" 
                data-cycle-fx="scrollHorz"
                data-cycle-timeout="0"
                data-cycle-prev="#prev"
                data-cycle-next="#next"
                data-cycle-slides="> div"
                data-cycle-center-horz=true
                data-cycle-center-vert=true
                >

                <div class="slide">
                    <img src="images/themoment1-1.png" />
                </div>
                
                <div class="slide">
                    <img src="images/themoment1.png" />
                </div>
                
                
                <div class="slide">
                    <img src="images/themoment2-1.png" />
                </div>
                
                <div class="slide">
                    <img src="images/themoment2.png" />
                </div>
                
                
                <div class="slide">
                    <img src="images/themoment3-1.png" />
                </div>
                
                <div class="slide">
                    <img src="images/themoment3.png" />
                </div>
                
                
                <div class="slide">
                    <img class="tall" src="images/themoment4-1.png" />
                </div>
                
                <div class="slide">
                    <img class="tall" src="images/themoment4.png" />
                </div>
                
                
                <div class="slide">
                    <img src="images/themoment6.png" />
                </div>
                
                
               
                   
            </div>
       
            <a class="controls" href="#" id="prev">‹</a>
            <a class="controls" href="#" id="next">›</a>
        </div>
        
        <div id="right-wrapper">
            <div class="text">
                <h2>Image Harvest</h2>
                <h6>My main idea about this project is to explore the possibility of "A MOMENT BEFORE". Before things turn out to be what they suppose to be, where there are full of potentials. What attract to me the most is the energy behind those potentials.</h6>
            </div>
        </div>
     
        <script src="jquery-2.1.1.min.js"></script>
        <script src="jquery.cycle2.min.js"></script>
        <script src="http://malsup.github.io/jquery.cycle2.center.js"></script>
    
    </body>


</html>
