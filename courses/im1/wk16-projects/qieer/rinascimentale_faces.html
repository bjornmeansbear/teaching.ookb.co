<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <title>renaissance/face</title>
         
         <link href="rinascimentale_faces.css" type="text/css" rel="stylesheet">
    </head>
    
    <body>
       
        <section id="left">
            <div class="v-center">

                <div class="slideshow-wrapper-0 ss-wrap">

                    <div class="cycle-slideshow"
                        data-cycle-fx="scrollHorz"
                        data-cycle-timeout="0"
                        data-cycle-prev="#prev0"
                        data-cycle-next="#next0"
                        data-cycle-center-horz=true
                        data-cycle-center-vert=true
                        >

                        <!-- if you are only using images, you don't need the divs around them, we only added those so we could include additional text, etc. for each image. -->
                        <img src="images/slideroom-faces/1-1.png" />
                        <img src="images/slideroom-faces/1-2.png" />
                        <img src="images/slideroom-faces/1-3.png" />
                        <img src="images/slideroom-faces/1-4.png" />
                        <img src="images/slideroom-faces/1-5.png" />
                        <img src="images/slideroom-faces/1-6.png" />

                    </div>
                    <a class="controls" href="#" id="prev0">‹</a>
                    <a class="controls" href="#" id="next0">›</a>
                </div>

                <div class="slideshow-wrapper-1 ss-wrap">

                    <div class="cycle-slideshow"
                        data-cycle-fx="scrollHorz"
                        data-cycle-timeout="0"
                        data-cycle-prev="#prev1"
                        data-cycle-next="#next1"
                        data-cycle-center-horz=true
                        data-cycle-center-vert=true
                        data-cycle-slides="> div"
                        >
                        <!-- for this one you can actually delete the line    data-cycle-slides="> div"    and then delete all the <div class="slide-1"> around these images -->


                        <div class="slide-1">
                            <img src="images/slideroom-faces/2-1.png" />
                        </div>

                        <div class="slide-1">
                            <img src="images/slideroom-faces/2-2.png" />
                        </div>

                        <div class="slide-1">
                            <img src="images/slideroom-faces/2-3.png" />
                        </div>

                        <div class="slide-1">
                            <img src="images/slideroom-faces/2-4.png" />
                        </div>

                        <div class="slide-1">
                            <img src="images/slideroom-faces/2-5.png" />
                        </div>

                        <div class="slide-1">
                            <img src="images/slideroom-faces/2-6.png" />
                        </div>

                    </div>

                    <a class="controls" href="#" id="prev1">‹</a>
                    <a class="controls" href="#" id="next1">›</a>
                </div>

                <div class="slideshow-wrapper-2 ss-wrap">

                    <div class="cycle-slideshow"
                        data-cycle-fx="scrollHorz"
                        data-cycle-timeout="0"
                        data-cycle-prev="#prev2"
                        data-cycle-next="#next2"
                        data-cycle-slides="> div"
                        data-cycle-center-horz=true
                        data-cycle-center-vert=true
                        >

                        <div class="slide-2">
                            <img src="images/slideroom-faces/3-1.png" />
                        </div>

                        <div class="slide-2">
                            <img src="images/slideroom-faces/3-2.png" />
                        </div>

                        <div class="slide-2">
                            <img src="images/slideroom-faces/3-3.png" />
                        </div>

                        <div class="slide-2">
                            <img src="images/slideroom-faces/3-4.png" />
                        </div>

                        <div class="slide-2">
                            <img src="images/slideroom-faces/3-5.png" />
                        </div>

                        <div class="slide-2">
                            <img src="images/slideroom-faces/3-6.png" />
                        </div>

                    </div>

                    <a class="controls" href="#" id="prev2">‹</a>
                    <a class="controls" href="#" id="next2">›</a>
                </div>
                
            </div>
            
            
            
        </section>

        <div id="right-wrapper">
            <div class="text">
                <h2>ART MARKET-Rinascimentale Faces</h2>
                <h6>I planed to make a transform face book. I did collage faces by using rinascimentale book. Using pretty old stuff to make new things is wonderful.</h6>
            </div>
        </div>

				<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="http://malsup.github.io/min/jquery.cycle2.min.js"></script>
        <script src="http://malsup.github.io/jquery.cycle2.center.js"></script>

    </body>


</html>
