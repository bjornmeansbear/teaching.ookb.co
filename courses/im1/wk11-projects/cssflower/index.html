<html>
    <head>
        <style>

            * { box-sizing: border-box; }

            @-webkit-keyframes spinners1 {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @-webkit-keyframes spinners2 {
                0% {
                    transform: rotate(120deg);
                }
                100% {
                    transform: rotate(480deg);
                }
            }

            @-webkit-keyframes spinners3 {
                0% {
                    transform: rotate(240deg);
                }
                100% {
                    transform: rotate(600deg);
                }
            }

            .spirals {
                height: 400px;
                width: 400px;
                position: absolute;
                -webkit-animation-name: spinners1;
                -webkit-animation-timing-function: linear;
                -webkit-animation-iteration-count: infinite;
                -webkit-animation-duration: 6s;
                color: rgba(222,55,111,.5);
            }

            #spiral-three {
                -webkit-animation-name: spinners2;
                color: rgba(55,111,222,.5);
            }
            #spiral-four {
                -webkit-animation-name: spinners2;
            }

            .petal {
                height: 200px;
                width: 100px;
                border-right: solid 50px;
                border-top-right-radius: 100px;
                border-bottom-right-radius: 100px;
                position: absolute;
            }

            .petal.one {
                top:0;
                left:200px;
            }

            .petal.two {
                transform: rotate(90deg);
                top:150px;
                left:250px;
            }

            .petal.three {
                transform: rotate(180deg);
                right:200px;
                top:200px;
            }

            .petal.four {
                transform: rotate(270deg);
                right:250px;
                bottom:150px;
            }

            .flippy {
                transform: rotateY(180deg);
                height: 400px;
                width: 400px;
                position: absolute;
            }

            .flippy .spirals .petal {
                border-color: rgba(111,222,55,.5);
            }

            .flippy #spiral-four .petal {
                border-color: rgba(111,111,111,.5);
            }

        </style>
    </head>

    <body>

        <div id="spiral-one" class="spirals">
            <div class="petal one"></div>
            <div class="petal two"></div>
            <div class="petal three"></div>
            <div class="petal four"></div>
        </div>

        <div id="spiral-three" class="spirals">
            <div class="petal one"></div>
            <div class="petal two"></div>
            <div class="petal three"></div>
            <div class="petal four"></div>
        </div>

        <div class="flippy">
            <div id="spiral-two" class="spirals">
                <div class="petal one"></div>
                <div class="petal two"></div>
                <div class="petal three"></div>
                <div class="petal four"></div>
            </div>

            <div id="spiral-four" class="spirals">
                <div class="petal one"></div>
                <div class="petal two"></div>
                <div class="petal three"></div>
                <div class="petal four"></div>
            </div>
        </div>
    </body>

</html>
