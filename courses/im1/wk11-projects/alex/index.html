<!DOCTYPE html>
<html>
<head>
<title>Poster</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
</head>

<body>


	<div class="floralwhole"></div>

	<!-- LINKS -->

	<a href="#" class="one" onclick="overlay1()" name="one">one</a>
	<a href="#" class="two" onclick="overlay2()" name="two">two</a>
	<a href="#" class="three" onclick="overlay3()" name="three">three</a>
	<a href="#" class="four" onclick="overlay4()" name="four">four</a>
	<a href="" class="five" name="five">back</a>

	<!-- LOGO -->

	<div class="logo">
	<h1>AMR</h1>
	<p>Alexander M. Reynolds</p>
	</div>

	<!-- FLORAL QUADRANTS -->

	<div class="floraltopleft"></div>
	<div class="floraltopright"></div>
	<div class="floralbottomright"></div>
	<div class="floralbottomleft"></div>


	<!-- MODAL DIVS -->

	<div class="modalclick" id="modal1"> <h4>Only A Beat Dog Will Holler.</h4></div>
	<div class="modalclick" id="modal2"> <h4>He seems unevenly yolked.</h4></div>
	<div class="modalclick" id="modal3"> <h4>We will call him loaf. It suits him.</h4></div>
	<div class="modalclick" id="modal4"> <h4>Love won't make you shit.</h4></div>


	<script>


	function overlay1() {
	el = document.getElementById("modal1");
	el.style.visibility = (el.style.visibility == "hidden") ? "hidden" : "visible";
}

	function overlay2 () {

	el = document.getElementById("modal2");
	el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";

	}

	function overlay3 () {

	el = document.getElementById("modal3");
	el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";

	}

	function overlay4 () {

	el = document.getElementById("modal4");
	el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";

	}

	</script>

</body>

</html>
