<html>
    <head>
        <meta charset="utf-8">
        <style>
             *{box-sizing:border-box; margin:0;padding: 0;}
            
                 @-webkit-keyframes spinner1{
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            
            @-webkit-keyframes spinner2{
                0% {
                    transform: rotate(360deg);
                }
                100% {
                    transform: rotate(0deg);
                }
            }
            
                  @-webkit-keyframes spinner3{
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            
            @-webkit-keyframes spinner4{
                0% {
                    transform: rotate(360deg);
                }
                100% {
                    transform: rotate(0deg);
                }
            }
            
            
            
            
            
            
            
            
             @-webkit-keyframes bimao{
                0%,75% {
                    transform: rotateY(15deg);
                }
                75%,0% {
                    transform: rotate(0deg);
                }
            }
            
            
            
            
            
            
            
            
            
            
            @-webkit-keyframes dots{
                0%,100% {
                    color: black;
                }
                50% {
                    color: rgba(245,121,200,1);
                }
            }
            
            
            
            
            #spinner1{
                height: 300px;
                width: 300px;
                color: rgba(143,164,255,1);
                position: absolute;
                top: 25%;
                left: 5%;
                -webkit-animation-name: spinner1; 
                -webkit-animation-timing-function: linear;
                -webkit-animation-iteration-count: infinite ;
                -webkit-animation-duration: 3s;
            }
            
             #spinner2{
                height: 300px;
                width: 300px;
                color: rgba(143,164,255,1);
                position: absolute;
                top: 25%;
                left: 5%;
                position: absolute;
                -webkit-animation-name: spinner2; 
                -webkit-animation-timing-function: linear;
                -webkit-animation-iteration-count: infinite ;
                -webkit-animation-duration: 3s;
              
            }
            
            .f { transform: rotateY(180deg); }
            
             #spinner3{
                height: 300px;
                width: 300px;
                color: rgba(143,164,255,1);
                position: absolute;
                top: 25%;
                right: 5%;
                -webkit-animation-name: spinner3; 
                -webkit-animation-timing-function: linear;
                -webkit-animation-iteration-count: infinite ;
                -webkit-animation-duration:3s;
            }
            
             #spinner4{
                height: 300px;
                width: 300px;
                color: rgba(143,164,255,1);
                position: absolute;
                top: 25%;
                right: 5%;
                transform: rotateY(180deg);
                position: absolute;
                -webkit-animation-name: spinner4; 
                -webkit-animation-timing-function: linear;
                -webkit-animation-iteration-count: infinite ;
                -webkit-animation-duration: 3s;
                 
            }
            
            #spinner{
                transform: rotateY(180deg);
                height:100vh ;
                width: 100vw;
                position: absolute;
            }
            
            body{
                background: black;
            }
            
            
            
            .s{
                height: 150px;
                width: 75px;
                border-right: solid 37.5px;
                border-top-right-radius: 75px;
                border-bottom-right-radius: 75px;
                position: absolute;
            
            }
            
            .s.one{
                top: 0;
                left: 150px;
            }
            
            .s.two{
                transform: rotate(90deg);
                top: 107.5px;
                left: 187.5px;
            }
            
            .s.three{
                transform: rotate(180deg);
                top:150px;
                left: 75px;
            }
            
            .s.four{
                transform: rotate(270deg);
                top:37.5px;
                left: 37.5px;
            }
            
            
            
            
.arrow {
	width: 0px; 
	height: 0px; 
	border-left: 100px solid transparent;
	border-right: 60px solid transparent;
	border-top: 80px solid white;
    float: left;
}
            
            .clear { clear: both; display: block; }
            
            #nose{
                color: white;
                font-size: 200px;
                border-right: 50%;
                border-top: 50%;
            }
            .you{
                transform: rotateY(-180deg);
                left: 35%;
                top: 50%;
                position: absolute;
                
            }
            
            .zuo{
                right: 39%;
                top:50%;
                position: absolute;
            }
            
         
            .shang{
                transform: rotate(90deg);
                bottom: 1%;
                left: 50%;
                right: 50%;
                position: absolute;
                color: rgba(180,57,57,1);
                font-size: 100px;
            }
            
            
            
            .zhouwen{
                color: white;
                transform: rotate(90deg);
                position: absolute;
                bottom: 35%;
                left: 50%;
                right: 50%;
                font-size: 460px;
                font-style: normal;
                font-family: Garamond,Baskerville, 'baskerville old face', 'hoefler text', 'times new roman', sans-serif;
            }
            
            
            
            
            
            #mouth{
                font-family: Garamond,Baskerville, 'baskerville old face', 'hoefler text', 'times new roman', sans-serif;
                font-style: normal;
                
            }
            
          
            
            #mouth:hover p {
                cursor: pointer;
            }
            #mouth:hover .shang {
                color: blue;
                transform: rotate(150deg);
                position: absolute
            }
            

            
            
       
            
            
            .circle1 {
	           border-radius: 50%;
	           width: 150px;
	           height: 150px; 
                background:rgba(245,121,200,1);
                left: 80%;
                right: 20%;
                bottom: 10%;
                position: absolute;
                
                -webkit-animation-name: dots; 
                -webkit-animation-timing-function: linear;
                -webkit-animation-iteration-count: infinite ;
                -webkit-animation-duration: 4s;
            }
                
         
            
            .circle2 {
	           border-radius: 50%;
	           width: 150px;
	           height: 150px; 
                background: rgba(245,121,200,1);
                left: 10%;
                right: 90%;
                bottom: 10%;
                position: absolute;
                
                -webkit-animation-name: dots; 
                -webkit-animation-timing-function: linear;
                -webkit-animation-iteration-count: infinite ;
                -webkit-animation-duration: 4s;
            }
                
          
            
            
            
            
            
            
            
            

            #nose p{
                transition: all 500ms;
            }
            #nose:hover p{
                cursor: pointer;
            }
            #nose:hover .zuo {
                transform: rotate(15deg);
                position: absolute;
                -webkit-animation-name: bimao; 
                -webkit-animation-timing-function: linear;
                -webkit-animation-iteration-count: infinite ;
                -webkit-animation-duration: .1s;
            }
                
            #nose:hover .you {
                transform: rotate(15deg);
                position: absolute;
                -webkit-animation-name: bimao; 
                -webkit-animation-timing-function: linear;
                -webkit-animation-iteration-count: infinite ;
                -webkit-animation-duration: .2s;
            }

            
            
            
        
        </style>
    </head>
    
    <body>
        <div id="spinner1">
            <div class="s one"></div>
            <div class="s two"></div>
            <div class="s three"></div>
            <div class="s four"></div>
        </div>
        
        <div id="spinner2">
            <div class="f">
                <div class="s one"></div>
                <div class="s two"></div>
                <div class="s three"></div>
                <div class="s four"></div>
            </div>
        </div>
        
        <div id="spinner3">
            <div class="s one"></div>
            <div class="s two"></div>
            <div class="s three"></div>
            <div class="s four"></div>
        </div>
        
        <div id="spinner4">
            <div class="f">
                <div class="s one"></div>
                <div class="s two"></div>
                <div class="s three"></div>
                <div class="s four"></div>
            </div>
        </div>
        
        
        <div id="hair">
            <div class="arrow"></div>
            <div class="arrow"></div>
            <div class="arrow"></div>
            <div class="arrow"></div>
            <div class="arrow"></div>
            <div class="arrow"></div>
            <div class="arrow"></div>
            <div class="arrow"></div>
            <div class="arrow"></div>
            
            <div class="clear"></div>
            
        </div>
        
        <div id="nose">
            <p class="zuo">’</p>
            <p class="you">’</p>
            <p class="zhouwen">(</p>
        </div>
        
        <div id="mouth">
           <p class="shang">3</p>            
            
        </div>
        
        <div id="circle">
            <div class="circle1"></div>
            <div class="circle2"></div>
            
        </div>
        
        
    </body>

</html>
