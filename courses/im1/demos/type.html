<html>
    <head>
        <style>
            * { box-sizing: border-box; }
            @-webkit-keyframes colorshift {
                0%, 100% {
                    background-color: rgba(120,100,75,.6);
                }
                33% {
                    background-color: rgba(75,120,100,.6);
                }
                66% {
                    background-color: rgba(100,75,120,.6);
                }
            }

            html,body {
                margin: 0;
                padding: 0;
                height: 100%;
                width:100%;
            }

            html {
                background: url('https://unsplash.imgix.net/uploads/1412825195419af52b492/8bc72ed7?q=75&fm=jpg&s=4f35827a6dc766d393fc51fce493d85d') center center no-repeat;
                background-size: cover;
            }

            body {
               -webkit-animation: colorshift 100s infinite;
            }

            .liney {
                border:50px solid yellow;
                width: 300px;
            }

            .blocky {
                background: yellow;
                width: 300px;
            }

            #b .liney,
            #r .liney {
                height: 300px;
                position: fixed;
                top: 50px;
                left: 50px;
                border-left: none;
                border-top-right-radius: 150px;
                border-bottom-right-radius: 150px;
            }

            #b .liney {
                position: fixed;
                top: 50px;
                left: 50px;
           }


            #b .blocky {
                height: 300px;
                width: 325px;
                position: fixed;
                top: 300px;
                left: 50px;
                border-top-right-radius: 150px;
                border-bottom-right-radius: 150px;
            }

            #j .liney {
                height: 650px;
                position: fixed;
                top: 50px;
                left: 175px;
                border-left: none;
                border-top: none;
                border-bottom-right-radius: 150px;
            }

            #o .liney {
                height: 550px;
                position: fixed;
                top: 50px;
                left: 525px;
                border-radius: 150px;
            }
            #o .blocky {
                height: 250px;
                position: fixed;
                top: 50px;
                left: 525px;
                border-top-left-radius: 150px;
                border-top-right-radius: 150px;
            }

            #r .liney {
                position: fixed;
                top: 50px;
                left: 875px;
            }

            #r .blocky {
                background: transparent;
                height: 300px;
                position: fixed;
                top: 300px;
                left: 875px;
                border-bottom: 300px solid yellow;
                border-right: 200px solid transparent;
            }

            #n .liney {
                height: 550px;
                position: fixed;
                top: 50px;
                left:1500px;
                width:50px;
                border: none;
                border-left: 50px solid yellow;
            }

            #n .blocky {
                background: transparent;
                width: 325px;
                height: 550px;
                position: fixed;
                top: 50px;
                left: 1225px;
                border-bottom: 550px solid yellow;
                border-right: 325px solid transparent;
            }

        </style>
    </head>
    <body>

        <section id="b" class="letter">
            <div class="liney"></div>
            <div class="blocky"></div>
        </section>

        <section id="j" class="letter">
            <div class="liney"></div>
        </section>

        <section id="o" class="letter">
            <div class="liney"></div>
            <div class="blocky"></div>
        </section>

        <section id="r" class="letter">
            <div class="liney"></div>
            <div class="blocky"></div>
        </section>

        <section id="n" class="letter">
            <div class="liney"></div>
            <div class="blocky"></div>
        </section>

    </body>
</html>
