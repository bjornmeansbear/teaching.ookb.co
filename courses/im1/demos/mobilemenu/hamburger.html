<!-- doctype html -->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Responsive Gridded Images</title>


        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                padding: 0;
                font-size: 100%;
                font-family: helvetica, arial, sans-serif;
                padding-bottom: 60px;
                background: rgba(40,160,80,.1);
                color: darkgreen;
            }

            header {
                position: fixed;
                bottom: 0;
                left:0;
                right:0;
                z-index: 100;
            }

            header ul {
                display: none;
                list-style: none;
                margin: 0;
                padding: 0 0 50px 0;
                border-top:1px solid darkgreen;
                position: absolute;
                bottom: 0;
            }

            header ul li {
                border-bottom: 1px solid darkgreen;
            }

            header ul li a {
                display: block;
                color: darkgreen;
                padding: 5px;
                text-decoration: none;
                transition: all 500ms;
            }

            header ul li a:hover {
                background: darkgreen;
                color: lightgreen;
                text-decoration: none;
            }

            header button.toggle {
                background: lightgreen;
                border: 1px solid darkgreen;
                border-radius: 2px;
                box-shadow: 0 3px 3px rgba(0,0,0,.2);
                display: block;
                height: 40px;
                margin: 5px;
                padding: 5px;
                width: 60px;
                /**/
                position: relative;
                z-index: 200;
            }

            header button.toggle span {
                background: darkgreen;
                border-radius: 3px;
                display: block;
                height: 4px;
                margin: 3px;
            }

            header button.toggle:active {
                background: forestgreen;
                box-shadow: inset 0 3px 3px rgba(0,0,0,.2);
            }

            header button.toggle:active span {
                background: lightgreen;
            }

        </style>

    </head>

    <body>

        <header>
            <nav>

                <ul>
                    <li><a href="#one">First object</a></li>
                    <li><a href="#two">Second Thing</a></li>
                    <li><a href="#three">A Third Item</a></li>
                </ul>

                <button class="toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

            </nav>
        </header>

        <!-- Javascript is included down here to make pages load faster -->
        <script src="jquery-2.1.1.min.js"></script>

        <script>
            $(document).ready(function() {
                $('button.toggle').click(function() {
                    $('header ul').slideToggle();
                });
            });
        </script>

    </body>

</html>
