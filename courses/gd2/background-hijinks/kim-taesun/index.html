<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Background Hijinks</title>

    <link href="starter.css" rel="stylesheet" type="text/css" />
    
    <style>
      
.one {
  background: transparent;
  background-image: url('https://unsplash.it/200/300/?random');
  background-repeat: no-repeat;
  background-position: right top;
  background-size: cover;

  
}

.two {
  background: transparent;
  background-image: url('funny.gif');
  background-repeat: no-repeat;
  background-position: left top;
  background-size: 60%;
  opacity: .7;
  
  ;
}

.three {
	
 background: transparent;
 background-image: url('car.png');
  background-repeat: no-repeat;
  background-position: left bottom;
  
  
}

.four {
 background: transparent;
 background-image: url('cat.png');
  background-repeat: no-repeat;
  background-position: right top;
  background-size: 50%;

  }

.five {
 background: transparent;
  background-repeat: no-repeat;
 
  }

      
    </style>
    
  </head>

  <body>

    <!-- /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/ -->
    <div class="fixed one"></div>
    <div class="fixed two"></div>
    <div class="fixed three"></div>
    <div class="fixed four"></div>
    <div class="fixed five"></div>

  </body>

</html>
