<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Background Hijinks</title>

    <link href="starter.css" rel="stylesheet" type="text/css" />

    <style>
      /* write your styles here for ease... or create a new CSS file */
      /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/
      .one {
        background: transparent;
        background-image: url('https://images.unsplash.com/photo-1445964047600-cdbdb873673d?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1080&fit=max&s=e590407728cc89ef57f248ebec481dd5');
        background-repeat: no-repeat;
        background-size: cover;
        opacity: .9;
      }

        .two {
            background: transparent;
          background-image: url('https://images.unsplash.com/photo-1439396087961-98bc12c21176?crop=entropy&dpr=2&fit=crop&fm=jpg&h=800&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1450');
          background-repeat: repeat-x;
          background-size: 50%;
          background-position: 100% 90%;
          opacity: .4;
        }

        .three {
            background: transparent;
          background-image:url('https://images.unsplash.com/uploads/1413386993023a925afb4/4e769802?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1080&fit=max&s=817351694b8c190be74db8dce9b8bfb7');
          background-repeat: no-repeat;
          background-size: 40%;
          background-position: 15% 0%;
          opacity: .5;
        }

        .four {
            background: transparent;
          background-image:url('https://images.unsplash.com/photo-1421284621639-884f4129b61d?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1080&fit=max&s=19c718c51320feafc160bffbd2ebb612');
          background-repeat: no-repeat;
          background-size: 40%;
          background-position: 95% 10%;
          opacity: .5;
        }

        .five {
            background: transparent;
          background-image:url('https://images.unsplash.com/25/delicate.jpg?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1080&fit=max&s=2eebf135470943f0e7a842957ab9089c');
          background-repeat: no-repeat;
          background-size: 40%;
          background-position: 55% 100%;
          opacity: .3;
        }
    </style>

  </head>

  <body>

    <!-- /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/ -->
    <div class="fixed one"></div>
    <div class="fixed two"></div>
    <div class="fixed three"></div>
    <div class="fixed four"></div>
    <div class="fixed five"></div>

  </body>

</html>
