<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Background Hijinks</title>

    <link href="starter.css" rel="stylesheet" type="text/css" />

    <style>
      /* write your styles here for ease... or create a new CSS file */
      /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/
      .one {
        background: transparent;
        background-image: url('https://images.unsplash.com/25/stairs.jpg?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1080&fit=max&s=88ba37ecd1d5ff136dc3c726965a2d8d');
        background-repeat: no-repeat;
        background-size: cover;
        opacity: .9;
      }

        .two {
            background: transparent;
          background-image: url('https://images.unsplash.com/29/blue-bird.JPG?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1080&fit=max&s=7bcfeff8760520939c7a206ec126d711');
          background-repeat: no-repeat;
          background-size: 50%;
          background-position: 100% 90%;
          opacity: .4;
        }

        .three {
            background: transparent;
          background-image:url('https://images.unsplash.com/36/fVSwTG05QIaE9FN7tLQ5_IMG_1122.jpg?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1080&fit=max&s=eba16c0e17bbff4cf38008632d05e51c');
          background-repeat: no-repeat;
          background-size: 40%;
          background-position: 5% 100%;
          opacity: .5;
        }

        .four {
            background: transparent;
          background-image:url('https://images.unsplash.com/37/tEREUy1vSfuSu8LzTop3_IMG_2538.jpg?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1080&fit=max&s=44985929723884a231e55935e2518185');
          background-repeat: repeat-x;;
          background-size: 30%;
          background-position: 40% 5%;
          opacity: .9;
        }

        .five {
            background: transparent;
          background-image:url('https://images.unsplash.com/reserve/LJIZlzHgQ7WPSh5KVTCB_Typewriter.jpg?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1080&fit=max&s=62f592a5fed4e210cb09177cf37f6ee8');
          background-repeat: repeat-x;;
          background-size: 40%;
          background-position: 30% 30%;
          opacity: .3;
        }
    </style>

  </head>

  <body>

    <!-- /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/ -->
    <div class="fixed one"></div>
    <div class="fixed two"></div>
    <div class="fixed three"></div>
    <div class="fixed four"></div>
    <div class="fixed five"></div>

  </body>

</html>
