<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Background Hijinks 2</title>

    <link href="starter.css" rel="stylesheet" type="text/css" />
    
    <style>
      /* write your styles here for ease... or create a new CSS file */
      /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/
      
      .one {
      	  background-image: url('http://static.superiorwallpapers.com/images/lthumbs/2015-05/7589_White-rabbit-on-the-field-with-grass-and-flowers.jpg');
      	  background-size: cover;
      }
      
      .two {
      	  background-image: url('http://static.tumblr.com/6d17c933de1683c17b1f7c73935ad662/aoonpb2/rbKn29f9i/tumblr_static_tumblr_mi1gfytj0d1rm6jd7o1_500.png');
      	  background-position: right center;
      	  background-size: 15%;
	      
      }
      
      .three {
      	  background-image: url('http://41.media.tumblr.com/6d5a55fae5a679ef0c9ecee4a1765817/tumblr_melaol36Vg1rm6jd7o1_1280.png');
	  	  background-size: 50%;
      }
      
      .four {
	     background-image: url('http://worldartsme.com/images/hay-free-clipart-1.jpg');
	      
      }
      
      .five {
	     background-position: right bottom;
	     background-image: url('https://media.giphy.com/media/Q35krHCqIcyKQ/giphy.gif');
	      
	      
      }
      
    </style>
    
  </head>

  <body>

    <!-- /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/ -->
    <div class="fixed one"></div>
    <div class="fixed two"></div>
    <div class="fixed three"></div>
    <div class="fixed four"></div>
    <div class="fixed five"></div>
	
  </body>

</html>
