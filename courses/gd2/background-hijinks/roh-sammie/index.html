<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Background Hijinks</title>

    <link href="starter.css" rel="stylesheet" type="text/css" />
    
    <style>
      /* write your styles here for ease... or create a new CSS file */
      /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/
      .one {
	      background-image: url('stars.jpg');
	      background-repeat: repeat-x;
	      background-position: left 98%;
	      background-size:300px;
	      opacity:.8;
      }
      .two {
	      
	      background-image: url('telephone.jpg');
	      background-size: contain;
	      background-position: 350px 50px;
	      background-size: 300px;
	      opacity: .8;
      }
      .three {
	      background-image: url('https://unsplash.it/200/300/?gravity=east');
	      background-repeat: no-repeat;
	      background-position: 1200px 300px;
	     
      }
      .four{
		  background-image: url('boat.jpg');
	      background-position: 100px 300px;
	      background-size: 400px;
	      background-repeat: no-repeat;
	      opacity: 1;
      }
      .five{
	      background-image: url('photo-1431492299426-2ea1ce429cc0.jpg');
	      background-repeat: repeat-y;
	      opacity: .5;
	      background-size: cover;
      }
      
    </style>
    
  </head>

  <body>

    <!-- /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/ -->
    <div class="fixed one"></div>
    <div class="fixed two"></div>
    <div class="fixed three"></div>
    <div class="fixed four"></div>
    <div class="fixed five"></div>

  </body>

</html>
