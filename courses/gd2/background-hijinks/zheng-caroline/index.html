<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Background Hijinks</title>

    <link href="starter.css" rel="stylesheet" type="text/css" />

    <style>
      /* write your styles here for ease... or create a new CSS file */
      /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/
    .one {
      background-image: url(http://49.media.tumblr.com/0f3927f0017e84b9c6ec69901c5a825a/tumblr_n9lwm7N7VX1tz79vpo1_r1_500.gif);
      background-repeat: repeat-x;
      background-size: contain;
    }

    .two {
      background-image: url(https://media.giphy.com/media/gRCXnYCfPqUxy/giphy.gif);
      background-repeat: repeat;
    }

    .three {
      background-image: url(https://40.media.tumblr.com/d85caf6012eea80bd824acaf42cba3b0/tumblr_nf6oryfVDy1rmg39ko1_500.png);
      background-repeat: repeat;
    }

    .four {
      background-image: url(https://media.giphy.com/media/92kBMpVsI6b8k/giphy.gif);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 35%;
    }

    .five {
      background-image: url(http://49.media.tumblr.com/56e136cf4c0647ea35237fac1755b155/tumblr_o0npiwmlPt1svyyo0o1_500.gif);
      background-repeat: no-repeat;
      background-position: center;
        }
    </style>

  </head>

  <body>

    <!-- /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/ -->
    <div class="fixed one"></div>
    <div class="fixed two"></div>
    <div class="fixed three"></div>
    <div class="fixed four"></div>
    <div class="fixed five"></div>

  </body>

</html>
