<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Background Hijinks</title>

    <link href="starter.css" rel="stylesheet" type="text/css" />
    
    <style>
      /* write your styles here for ease... or create a new CSS file */
      /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/
        .one {
            background-image: url('/Users/iris/Desktop/tumblr_nypiqszopI1r2geqjo1_540.gif');
            background-size: 300px;
            background-repeat: repeat;
        }
        .two {
            background-image: url('/Users/iris/Desktop/Glitter.gif');
            background-size: 100px;
            background-repeat: repeat;
        }
        .three {
            background-image: url('/Users/iris/Desktop/tumblr_nzshwpMlDP1spoqhxo1_500.gif');
            background-size: contain;
            background-position: center center;
        }
        .four {
            background-image: url('/Users/iris/Desktop/tumblr_ny51f9D8mQ1spo3yuo1_500.gif');
            background-position: right;
        }
        .five {
            background-image: url('/Users/iris/Desktop/giphy-1.gif');
            background-repeat:space;
            background-position: center;
        }
        .six {
            background-image: url('/Users/iris/Desktop/tumblr_njycmfc01G1s2y3iso1_1280.gif');
            background-position: bottom center;
        }
        .seven {
            background-image: url('/Users/iris/Desktop/skull.gif');
            background-position: top;
            background-repeat: repeat-x;
        }
    </style>
    
  </head>

  <body>

    <!-- /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/ -->
    <div class="fixed one"></div>
    <div class="fixed two"></div>
    <div class="fixed three"></div>
    <div class="fixed four"></div>
    <div class="fixed five"></div>
    <div class="fixed six"></div>
    <div class="fixed seven"></div>


  </body>

</html>
