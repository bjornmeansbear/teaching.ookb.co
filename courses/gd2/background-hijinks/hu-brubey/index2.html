<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Background Hijinks</title>

    <link href="starter.css" rel="stylesheet" type="text/css" />
    
    <style>
      /* write your styles here for ease... or create a new CSS file */
      /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/
        .one{
            background-image: url('photo-1433785567155-bf5530cab72c.jpg');
            background-repeat:no-repeat;
            background-position:top left;
            background-size:cover;
        }
        .two{
            background-image: url('photo-1428765048792-aa4bdde46fea.jpg');
            background-repeat:no-repeat;
            background-position:100px 300px;
            opacity: .2;
        }
        .three{
            background-image: url('photo-1425036458755-dc303a604201.jpg');
            background-repeat:no-repeat;
            background-position:left;
            background-size: cover;
            opacity:.4;
        }
        .four{
            background-image: url('circle.png');
            background-repeat:repeat-x;
            background-position:center bottom;
            background-size: contain;
        }
        .five{
            background-image: url('line.png');
            background-repeat:repeat-y;
            background-position: left;
            
        }
      
    </style>
    
  </head>

  <body>

    <!-- /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/ -->
    <div class="fixed one"></div>
    <div class="fixed two"></div>
    <div class="fixed three"></div>
    <div class="fixed four"></div>
    <div class="fixed five"></div>

  </body>

</html>
