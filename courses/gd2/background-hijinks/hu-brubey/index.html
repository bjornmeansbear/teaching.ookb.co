<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Background Hijinks</title>

    <link href="starter.css" rel="stylesheet" type="text/css" />
    
    <style>
      /* write your styles here for ease... or create a new CSS file */
      /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/
        .one{
            background-image: url('photo-1437935593714-0e005a38bf51.jpg');
            background-repeat:no-repeat;
            background-position:top left;
            background-size:cover;
        }
        .two{
            background-image: url('photo-1448318440207-ef1893eb8ac0cut.jpg');
            background-repeat:no-repeat;
            background-position:center;
        }
        .three{
            background-image: url('photo-1444090542259-0af8fa96557e.jpg');
            background-repeat:no-repeat;
            background-position:left;
            background-size: cover;
            opacity:.2;
        }
        .four{
            background-image: url('circle.png');
            background-repeat:repeat-x;
            background-position:top left;
            opacity: .5;
        }
        .five{
            background-image: url('line.png');
            background-repeat:repeat-y;
            background-position: center;
            
        }
      
    </style>
    
  </head>

  <body>

    <!-- /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/ -->
    <div class="fixed one"></div>
    <div class="fixed two"></div>
    <div class="fixed three"></div>
    <div class="fixed four"></div>
    <div class="fixed five"></div>

  </body>

</html>
