<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Background Hijinks</title>

    <link href="starter.css" rel="stylesheet" type="text/css" />
    
    <style>
      /* write your styles here for ease... or create a new CSS file */
      /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/
      .one {
	      background: none;
	      background-color: black;
      }
      .two {
	      background: none;
	      background-image: url('https://unsplash.it/900?image=801');
	      background-repeat: no-repeat;
	      background-size: cover
      }
      .three {
	      background: none;
	      background-image: url('https://unsplash.it/500?image=781');
	      background-repeat: repeat-x;
	      background-position: center center;
	      opacity: .8
      }
 
      .four {
	      background: none;
	      background-image: url('https://unsplash.it/900?image=887');
	      opacity: .3
      }
      .five {
	      background: none;
	      background-image: url('https://unsplash.it/300/?random');
	      background-repeat: no-repeat;
	      background-position: center center;
      }
    </style>
    
  </head>

  <body>

    <!-- /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/ -->
    <div class="fixed one"></div>
    <div class="fixed two"></div>
    <div class="fixed three"></div>
    <div class="fixed four"></div>
    <div class="fixed five"></div>

  </body>

</html>
