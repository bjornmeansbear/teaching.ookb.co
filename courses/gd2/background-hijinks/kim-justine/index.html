<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Background Hijinks</title>

    <link href="starter.css" rel="stylesheet" type="text/css" />

    <style>
      /* write your styles here for ease... or create a new CSS file */
      /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/

      .one {
        background-image: url('water.jpg');
        background-repeat:repeat-x;;
        background-size:cover;
        background-position: center;
      }

      .two {
        background-image: url('patrick.gif');
        background-repeat: no-repeat;
        background-position: center center;
        background-size:50%;
      }

      .three {
        background-image: url('starfish.gif');
        background-repeat: no-repeat;
        background-position: right bottom;
        opacity: .5;
      }

      .four {
        background-image: url('spongbob.gif');
        background-repeat:no-repeat;
        background-position: right top;
        opacity:.8;

      }

      .five {
        background-image: url('burger.gif');
        background-repeat: no-repeat;
        background-position: left bottom;
        background-size: 30%;
        opacity: .7;
      }

      .six {
        background-image: url('https://unsplash.it/200/200?random');
        background-repeat: no-repeat;
        background-position: center center;
      }

    </style>

  </head>

  <body>

    <!-- /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/ -->
    <div class="fixed one"></div>
    <div class="fixed two"></div>
    <div class="fixed three"></div>
    <div class="fixed four"></div>
    <div class="fixed five"></div>

  </body>

</html>
